<div ng-include='"./partials/inventory/inventoryNav.html"'></div>
<main class="mdl-layout__content mdl-color--grey-100" ng-controller="InventoryCtrl">
  <!-- Create New Item -->
  <form action="#">
    <div class="mdl-textfield mdl-js-textfield">
      <input class="mdl-textfield__input" type="text" id="item-name" ng-model="product.item_name">
      <label class="mdl-textfield__label" for="item-name">Item Name</label>
    </div>
    <div class="mdl-textfield mdl-js-textfield">
      <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="part-number" ng-model="product.part_number">
      <label class="mdl-textfield__label" for="part-number">Part Number</label>
      <span class="mdl-textfield__error">Input is not a number!</span>
    </div>
    <div class="mdl-textfield mdl-js-textfield">
      <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="price" ng-model="product.price">
      <label class="mdl-textfield__label" for="price">Price</label>
      <span class="mdl-textfield__error">Input is not a number!</span>
    </div>
    <div class="mdl-textfield mdl-js-textfield">
      <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="inventory-count" ng-model="product.inventory_count">
      <label class="mdl-textfield__label" for="inventory-count">Inventory Count</label>
      <span class="mdl-textfield__error">Input is not a number!</span>
    </div>
    <!-- Colored FAB button with ripple -->
    <button type="button" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect mdl-button--colored" ng-click="addNewProduct(product)" value="save">
      <i class="material-icons">add</i>
    </button>
  </form>
</main>
